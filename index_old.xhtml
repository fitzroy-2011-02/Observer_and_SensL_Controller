    <body>
    	<div 	id="mainDIV"
						>
						<div 	id="connectScreen"
									>
									<p 	id="connectString"
											>
											CONNECT
									</p>
						</div>
						
						<div 	id="elementDIV"
									>
									<form action="nothing.pl"
												method="post"
												class="niceform"
												>
												<fieldset class="moveParamFS"
																	>
																	<legend>
																		Move Parameter
																	</legend>
																	<dl>
																		<dt>
																			<label 	for="velocity"
																							>
																							Velocity [mm/s]:
																			</label>
																		</dt>
																		<dd>
																			<input 	type=	"text"
																							name=	"velocty"
																							id=		"inputVel"
																							size=	"2"
																							value="6.43"
																							>
																			</input>
																		</dd>
																	</dl>
																	
																	<dl>
																		<dt>
																			<label 	for="distance"
																							>
																							Distance [um]:
																			</label>
																		</dt>
																		<dd>
																			<input 	type=	"text"
																							name=	"distance"
																							id=		"inputDist"
																							size=	"2"
																							value="700"
																							>
																			</input>
																		</dd>
																	</dl>
																	
																	<dl>
																		<dt>
																			<label 	for="cycles"
																							>
																							Cycles:
																			</label>
																		</dt>
																		<dd>
																			<input 	type=	"text"
																							name=	"cycles"
																							id=		"inputCycle"
																							size=	"2"
																							value="1"
																							>
																			</input>
																		</dd>
																	</dl>
																	
																	<dl>
																		<dt>
																			<label 	for="direction"
																							>
																							Direction:
																			</label>
																		</dt>
																		<dd>
																			<select size=	"1"
																							name=	"direction"
																							id=		"gender"
																							>
																						<option value="horizontal"
																										>
																										horizontal
																						</option>
																						<option value="vertical"
																										>
																										vertikal
																						</option>
																			</select>
																		</dd>
																	</dl>

																	
												</fieldset>
										<!-- hier folgen die Formularelemente -->
									</form>
							</div>
